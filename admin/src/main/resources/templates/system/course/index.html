<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/alan">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="alan-layout-page">
<div class="layui-card">
    <div class="layui-card-header alan-card-header">
        <span><i class="fa fa-bars"></i> 课程信息管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
        <div class="layui-row alan-card-screen">
            <div class="pull-left layui-form-pane alan-search-box">
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block alan-search-status">
                        <select class="alan-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程类型</label>
                    <div class="layui-input-block alan-search-status">
                        <select class="alan-search-select" name="type" mo:dict="COURSE_TYPE" mo-selected="${course?.type}" mo-empty="" lay-verify="type"></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="names" th:value="${param.names}" placeholder="请输入课程名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn alan-search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="pull-right screen-btn-group">
                <button class="layui-btn open-popup" data-title="添加课程信息" th:attr="data-url=@{/system/course/add}" data-size="449,628">
                    <i class="fa fa-plus"></i> 添加</button>
                <div class="btn-group">
                    <button class="layui-btn">操作<span class="caret"></span></button>
                    <dl class="layui-nav-child layui-anim layui-anim-upbit">
                        <dd><a class="ajax-status" th:href="@{/system/course/status/ok}">启用</a></dd>
                        <dd><a class="ajax-status" th:href="@{/system/course/status/freezed}">冻结</a></dd>
                        <dd><a class="ajax-status" th:href="@{/system/course/status/delete}">删除</a></dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="alan-table-wrap">
            <table class="layui-table alan-table">
                <thead>
                <tr>
                    <th class="alan-table-checkbox">
                        <label class="alan-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label>
                    </th>
                    <th>课程类型</th>
                    <th>课程名称</th>
                    <th>课程学时</th>
                    <th>课程说明</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${list}">
                    <td><label class="alan-checkbox"><input type="checkbox" th:value="${item.id}">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
                    <td th:text="${#dicts.keyValue('COURSE_TYPE', item.type)}">课程类型</td>
                    <td th:text="'《'+${item.names}+'》'">课程名称</td>
                    <td th:text="${item.hour}+'小时'">课程学时</td>
                    <td th:text="${item.description}">课程说明</td>
                    <td>
                        <a class="open-popup" data-title="编辑课程信息" th:attr="data-url=@{'/system/course/edit/'+${item.id}}" data-size="449,628" href="#">编辑</a>
                        <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/system/course/detail/'+${item.id}}" data-size="800,600" href="#">详细</a>
                        <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/system/course/status/delete(ids=${item.id})}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="/common/fragment :: page"></div>
    </div>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
