<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/alan">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="alan-layout-page">
    <div class="layui-card">
        <div class="layui-card-header alan-card-header">
            <span><i class="fa fa-bars"></i> 学生信息管理管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row alan-card-screen">
                <div class="pull-left layui-form-pane alan-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block alan-search-status">
                            <select class="alan-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn alan-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup" data-title="添加学生信息管理" th:attr="data-url=@{/system/student/add}" data-size="auto">
                        <i class="fa fa-plus"></i> 添加</button>
                    <div class="btn-group">
                        <button class="layui-btn">操作<span class="caret"></span></button>
                        <dl class="layui-nav-child layui-anim layui-anim-upbit">
                            <dd><a class="ajax-status" th:href="@{/system/student/status/ok}">启用</a></dd>
                            <dd><a class="ajax-status" th:href="@{/system/student/status/freezed}">冻结</a></dd>
                            <dd><a class="ajax-status" th:href="@{/system/student/status/delete}">删除</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="alan-table-wrap">
                <table class="layui-table alan-table">
                    <thead>
                    <tr>
                        <th class="alan-table-checkbox">
                            <label class="alan-checkbox"><input type="checkbox">
                                <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <th>主键ID</th>
                        <th>数据状态</th>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>证件号</th>
                        <th>院系id</th>
                        <th>专业id</th>
                        <th>年级id</th>
                        <th>班级id</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td><label class="alan-checkbox"><input type="checkbox" th:value="${item.id}">
                            <i class="layui-icon layui-icon-ok"></i></label></td>
                        <td th:text="${item.id}">主键ID</td>
                        <td th:text="${#dicts.dataStatus(item.status)}">数据状态</td>
                        <td th:text="${item.stuNo}">学号</td>
                        <td th:text="${item.names}">姓名</td>
                        <td th:text="${item.sex}">性别</td>
                        <td th:text="${item.IDNo}">证件号</td>
                        <td th:text="${item.collegeId}">院系id</td>
                        <td th:text="${item.specialtyId}">专业id</td>
                        <td th:text="${item.gradeId}">年级id</td>
                        <td th:text="${item.clazzId}">班级id</td>
                        <td>
                            <a class="open-popup" data-title="编辑学生信息管理" th:attr="data-url=@{'/system/student/edit/'+${item.id}}" data-size="auto" href="#">编辑</a>
                            <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/system/student/detail/'+${item.id}}" data-size="800,600" href="#">详细</a>
                            <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/system/student/status/delete(ids=${item.id})}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="/common/fragment :: page"></div>
        </div>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
