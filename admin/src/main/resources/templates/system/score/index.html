<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/alan">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="alan-layout-page">
<div class="layui-card">
    <div class="layui-card-header alan-card-header">
        <span><i class="fa fa-bars"></i> 学生成绩</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
        <div class="layui-row alan-card-screen">
            <div class="pull-left layui-form-pane alan-search-box">
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block alan-search-status">
                        <select class="alan-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学年</label>
                    <div class="layui-input-block">
                        <input type="text" name="academicYear" th:value="${param.academicYear}" placeholder="请输入学年" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学期</label>
                    <div class="layui-input-block">
                        <input type="text" name="semester" th:value="${param.semester}" placeholder="请输入学期" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生</label>
                    <div class="layui-input-block">
                        <input type="text" name="studentId" th:value="${param.studentId}" placeholder="请输入学生" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程</label>
                    <div class="layui-input-block">
                        <input type="text" name="courseId" th:value="${param.courseId}" placeholder="请输入课程" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn alan-search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="pull-right screen-btn-group">
                <button class="layui-btn open-popup" data-title="添加学生成绩" th:attr="data-url=@{/system/score/add}" data-size="max">
                    <i class="fa fa-plus"></i> 添加</button>
                <div class="btn-group">
                    <button class="layui-btn">操作<span class="caret"></span></button>
                    <dl class="layui-nav-child layui-anim layui-anim-upbit">
                        <dd><a class="ajax-status" th:href="@{/system/score/status/ok}">启用</a></dd>
                        <dd><a class="ajax-status" th:href="@{/system/score/status/freezed}">冻结</a></dd>
                        <dd><a class="ajax-status" th:href="@{/system/score/status/delete}">删除</a></dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="alan-table-wrap">
            <table class="layui-table alan-table">
                <thead>
                <tr>
                    <th class="alan-table-checkbox">
                        <label class="alan-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label>
                    </th>
                    <th>学年</th>
                    <th>学期</th>
                    <th>学生</th>
                    <th>课程</th>
                    <th>分数</th>
                    <th>成绩说明</th>
                    <th>数据状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${list}">
                    <td><label class="alan-checkbox"><input type="checkbox" th:value="${item.id}">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
                    <td th:text="${item.academicYear}">学年</td>
                    <td th:text="${item.semester}">学期</td>
                    <td>
                        <a th:text="${item.studentId?.names}" th:title="${item.studentId?.stuNo}" th:onclick="showStudent([[${item.studentId?.id}]], [[${item.studentId?.names}]], [[${item.studentId?.stuNo}]])"></a>
                    </td>
                    <td>
                        <a th:text="${'《'+item.courseId?.names+'》'}" th:title="${item.courseId?.id}" th:onclick="showScore([[${item.courseId?.id}]], [[${item.courseId?.names}]])"></a>
                    </td>
                    <td th:text="${item.score}">分数</td>
                    <td th:text="${item.description}">成绩说明</td>
                    <td th:text="${#dicts.dataStatus(item.status)}">数据状态</td>
                    <td>
                        <a class="open-popup" data-title="编辑学生成绩" th:attr="data-url=@{'/system/score/edit/'+${item.id}}" data-size="max" href="#">编辑</a>
                        <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/system/score/detail/'+${item.id}}" data-size="800,600" href="#">详细</a>
                        <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/system/score/status/delete(ids=${item.id})}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="/common/fragment :: page"></div>
    </div>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript">
    var showStudent = function(id, names, stuNo){
        layui.use('layer', function(){
            var $ = layui.jquery, layer = layui.layer;
            layer.msg('<div style="text-align: left;"><font color="red">ID：</font>'+id+'<br /><font color="red">姓名：</font>'+names+'<br /><font color="red">学号：</font>'+stuNo+'</div>', {
                time: 0,
                btn: ['关闭', '知道了', '哦']
            });
        })
    }
    var showScore = function(id, names){
        layui.use('layer', function(){
            var $ = layui.jquery, layer = layui.layer;
            layer.msg('<div style="text-align: left;"><font color="red">ID：</font>'+id+'<br /><font color="red">课程名称：</font>《'+names+'》</div>', {
                time: 0,
                btn: ['关闭', '知道了', '哦']
            });
        })
    }
</script>
</body>
</html>
