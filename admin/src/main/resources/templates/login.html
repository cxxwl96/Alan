<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <title>登录</title>
    <link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <style>
        *{
            moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select:none;
            -khtml-user-select:none;
            -webkit-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }
        .login-cover{
            width:100%;
            color: #FFF;
            text-align:center;
            position:absolute;
            top: 10%;
        }
        .layui-form-checkbox[lay-skin=primary] {
            padding-left: 0px;
        }
    </style>
</head>
<body class="layui-layout-login">
<div class="login-bg">
    <div class="cover">
        <div class="login-cover">
            <img th:src="@{/logo-2.png}" height="150px" oncontextmenu="return false;" ondragstart="return false;"/>
        </div>
    </div>
</div>
<div class="login-content" th:classappend="${isCaptcha} ? 'captcha'">
    <h1 class="login-box-title"><img th:src="@{/logo-3.png}" height="30px" oncontextmenu="return false;" ondragstart="return false;" style="transform: translateY(-2px);">登录</h1>
    <form class="layui-form" th:action="@{/login}" method="post">
        <div class="layui-form-item">
            <label class="layui-icon layui-icon-username" for="username"></label>
            <input class="layui-input" type="text" name="username" id="username" placeholder="用户名">
        </div>
        <div class="layui-form-item">
            <label class="layui-icon layui-icon-password" for="password"></label>
            <input class="layui-input" type="password" name="password" id="password" placeholder="密码">
        </div>
        <div th:if="${isCaptcha}" class="layui-form-item captcha-item">
            <label class="layui-icon layui-icon-vercode"></label>
            <input class="layui-input" type="text" name="captcha" autocomplete="off" placeholder="验证码">
            <img class="captcha-img" th:src="@{/captcha}" />
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="rememberMe" title="记住我" lay-skin="primary">
            <span class="layui-layout-right">
				<a class="forget-password" href="#" id="tip-forget-password">忘记密码?</a>
				<a class="forget-password" href="#" id="tip-doubt">有疑问?</a>
			</span>

        </div>
        <button type="submit" class="layui-btn layui-btn-fluid ajax-login"><i class="fa fa-sign-in fa-lg fa-fw"></i> 登录</button>
    </form>
    <div class="layui-layer-loading login-page-loading"><div class="layui-layer-content"></div></div>
</div>
<script th:replace="/common/template :: script"></script>
<script th:src="@{/js/login.js}" charset="utf-8"></script>
<script>
    layui.use('layer', function(){
        var $ = layui.jquery, layer = layui.layer;
        $('#tip-forget-password').on('click', function(){
            var that = this;
            layer.msg('<div style="text-align: left;">请联系超级管理员<br /><font color="red">Email：</font>cxxwl96@sina.com<br /><font color="red">QQ：</font>397936661<br /><font color="red">Phone：</font>180****1234</div>', {
                time: 0,
                btn: ['明白了', '知道了']
            });
        });
        $('#tip-doubt').on('click', function(){
            var that = this;
            layer.msg('学生登录账号为学生学号<br />教师登录账号为教职工号<br />默认密码均为1-6', {
                time: 0,
                btn: ['明白了', '知道了', '哦']
            });
        });
    })
</script>
</body>
</html>
